plugins {
    id 'java'
}

group 'fr.romaindu35'
version '1.0-SNAPSHOT'
archivesBaseName = 'LauncherLeQuai'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'fr.flowarg:flowupdater:1.2.5'
    compile 'fr.flowarg:flowmultitools:+'
    compile 'fr.litarvan:openlauncherlib:3.1.3-FLOWARGVERSION'
    compile 'org.json:json:20200518'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.github.Litarvan:OpenAuth:v1.0.4'
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.romaindu35.leQuai.Main'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}